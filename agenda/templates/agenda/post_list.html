{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/agenda.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
    <h1><a href="/">Agenda Django</a></h1>
    </header>
    <main class="main">
    <h2>Notas Publicadas:</h2>
    <ul>
        {% for post in post_list %}
            <li>{{ post.title }} <br> {{ post.content }} - Criado em: {{ post.created_at }}</li><hr>
        {% endfor %}
    </ul>
    </main>
    <footer class="footer">
        All rights reserved - Agenda Django
    </footer>
</body>
</html>
