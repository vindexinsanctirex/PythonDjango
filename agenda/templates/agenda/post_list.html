<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Django</title>
</head>
<body>
    <h1>Agenda Django</h1>
    <h2>Lista de Contatos</h2>
    <ul>
        {% for post in post_list %}
            <li>{{ post.title }} <br> {{ post.content }} - Criado em: {{ post.created_at }}</li><hr>
        {% endfor %}
    </ul>
</body>
</html>
